<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="buraco-negro (2).png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InMove</title>
  </head>
  <body>
    <main>

        
      <!-- Parte Inicial -->
      <section class="primeira-parte">
        <div class="interface">
          <div class="flex">
            <div class="signup-container">
                <h1>Cadastro</h1>
                <form class="signup-form">
                    <label for="name" class="signup-form-label">Nome Completo</label>
                    <input type="text" id="name" class="signup-form-input" placeholder="Digite seu nome" required>
        
                    <label for="cpf" class="signup-form-label">CPF</label>
                    <input type="text" id="cpf" class="signup-form-input" placeholder="Digite seu CPF" required>
        
                    <label for="email" class="signup-form-label">E-mail</label>
                    <input type="email" id="email" class="signup-form-input" placeholder="Digite seu e-mail" required>
        
                    <label for="birthdate" class="signup-form-label">Data de Nascimento</label>
                    <input type="date" id="birthdate" class="signup-form-input" required>
        
                    <label for="password" class="signup-form-label">Senha</label>
                    <input type="password" id="password" class="signup-form-input" placeholder="Digite sua senha" required>
        
                    <label for="confirm-password" class="signup-form-label">Confirmar Senha</label>
                    <input type="password" id="confirm-password" class="signup-form-input" placeholder="Confirme sua senha" required>
        
                    <button type="submit" class="signup-form-button">Cadastrar</button>
                </form>
                <p class="signup-footer">Já possui uma conta? <a href="/HTML/login_perfil.html" class="signup-footer-link">Faça login</a></p>
            </div>
      </section>
      <!-- Parte Inicial -->
      <br /><br /><br /><br /><br /><br />
      <!-- seções -->
    </main>
    <script src="app.js"></script>
  </body>
</html>
