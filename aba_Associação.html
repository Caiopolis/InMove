      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="buraco-negro (2).png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Associe-se</title>
  </head>
  <body>
    <header>
      <div class="interface">
        <div class="logo" id="logo">
          <a href="index.html">
            <img src="inMove-removebg-preview (1).png" alt="logo inmove" />
          </a>
        </div>

        <nav class="menu-desk">
          <ul>
            <li>
              <a href="index_Associados.html">Associação</a>
              <a href="index_Cliente.html">Cliente</a>
              <a href="index_trabalheConosco.html">Trabalhe Conosco</a>
              <a href="index_empresa.html">Empresa</a>
            </li>
          </ul>
        </nav>
        <div class="tema" id="tema">
          <i class="bi bi-moon" id="moon" disabled></i>
        </div>
        <div class="perfil" id="perfil">
          <a href="login_perfil.html">
            <button>
              <img src="usuario-de-perfil.png" alt="" />
            </button>
          </a>
        </div>
      </div>
    </header>

    <main>
      <!-- Parte Inicial -->
      <section class="primeira-parte">
        <div class="interface">
          <div class="flex">
            <div class="txt1">
              <h1>Otimize a logística da sua empresa<span>.</span></h1>
              <p id="paragrafo">
                Preencha o formulário abaixo, receba o contato de um
                especialista da InMove e tenha uma conta corporativa com
                vantagens exclusivas.
              </p>
            </div>
            <div class="black_hole associados" id="black_hole">
              <img
                src="Associação_formulario.png"
                alt="foto_associados"
                class="foto_associados"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- Parte Inicial -->
      <br /><br /><br /><br /><br /><br />
      <br /><br /><br />

      <!-- Formulario -->
      <section class="seções">
        <div class="interface">
          <div class="formulario">
            <h2 class="titulo">Formulário DE <span>ASSOCIAÇÃO.</span></h2>
            <br /><br />
            <form action="" class="formulario_associar">
              <label for="name_enterprise" class="signup-form-label"
                >Nome da Empresa</label
              >
              <input
                type="text"
                id="name"
                class="signup-form-input"
                placeholder="Digite o nome da empresa..."
                required
              />

              <label for="name" class="signup-form-label">Nome Completo</label>
              <input
                type="text"
                id="name"
                class="signup-form-input"
                placeholder="Digite seu nome..."
                required
              />

              <label for="birthdate" class="signup-form-label"
                >Data de Nascimento</label
              >
              <input
                type="date"
                id="birthdate"
                class="signup-form-input"
                required
              />

              <label for="locate" class="signup-form-label"
                >Qual cidade está ?</label
              >
              <input
                type="text"
                id="name"
                class="signup-form-input"
                placeholder="Digite o nome da sua cidade..."
                required
              />

              <label for="CNPJ" class="signup-form-label">CNPJ</label>
              <input
                type="text"
                id="cnpj"
                class="signup-form-input"
                placeholder="Digite seu CNPJ"
                required
              />

              <label for="email" class="signup-form-label">E-mail</label>
              <input
                type="email"
                id="email"
                class="signup-form-input"
                placeholder="Digite seu e-mail"
                required
              />

              <label for="phone" class="signup-form-label">Telefone</label>
              <input
                type="tel"
                id="password"
                class="signup-form-input"
                placeholder="Telefone"
                required
              />

              <label for="escolha" class="signup-form-label"
                >Opção de plano:</label
              >
              <input
                list="opcoes"
                id="escolha"
                class="signup-form-input"
                placeholder="Escolha um plano"
              />
              <datalist id="opcoes">
                <option value="Bronze - R$100 "></option>
                <option value="Silver - R$150"></option>
                <option value="Gold - R$200"></option>
              </datalist>

              <div class="botão" id="enviar_formulario">
                <button>Enviar!</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- Formulario -->
    </main>

    <!-- Rodapé -->
    <footer>
      <div class="interface">
        <div class="rodape borda">
          <div class="flex">
            <div class="logo-footer">
              <img src="inMove-removebg-preview (1).png" alt="" />
            </div>
            <div class="contatos">
              <a href=""><i class="bi bi-whatsapp" id="icone-contato"></i></a>
              <a href=""><i class="bi bi-facebook" id="icone-contato"></i></a>
              <a href=""><i class="bi bi-linkedin" id="icone-contato"></i></a>
            </div>
          </div>
        </div>
        <div class="rodape">
          <p>
            <i class="bi bi-envelope" id="icone-footer"></i
            ><a href="mailto:InMove@gmail.com.br">InMove@gmail.com.br</a>
          </p>
          <p>
            <i class="bi bi-telephone" id="icone-footer"></i>(+11) 98434-5255
          </p>
        </div>
      </div>
    </footer>
    <!-- Rodapé -->

    <script src="app.js"></script>
  </body>
</html>
